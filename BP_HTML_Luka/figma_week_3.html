<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Low-Fi Week 3</title>
    <link href="./css/output.css" rel="stylesheet">
</head>
<body x-data="{ imgModal: null }" @keydown.escape="imgModal = null" class="min-h-screen bg-cover bg-center bg-indigo-50" style="background-image: url('assets/achtergrond.jpg');">
    
    <div class="bg-indigo-50/40 backdrop-blur-md min-h-screen">
        
        <header class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">
                    Figma Low-Fidelity
                </h1>
                
                <a href="week_3.html" class="
                    text-sm font-medium text-gray-700 hover:text-indigo-600 
                    transition duration-200
                ">
                    &larr; Terug naar Week 3
                </a>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-8">
            
            <div class="mb-8 border-b border-gray-200 pb-3 px-4 sm:px-6 lg:px-8">
                <h2 class="text-4xl font-extrabold text-gray-900 leading-tight">
                    Figma Low-Fi Ontwerpen
                </h2>
                <p class="text-base text-gray-900 mt-1">
                    De eerste digitale vertaling van de papieren schetsen in Figma. Klik op de afbeelding om te vergroten.
                </p>
            </div>
            
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                
                <div class="bg-white p-6 rounded-lg shadow-xl">
                    <h3 class="text-xl font-semibold text-gray-800 mb-3 border-b pb-1">
                        Low-fidelity schermen in Figma
                    </h3>
                    <div @click="imgModal = 'assets/figma_1.jpg'" class="bg-gray-200 flex items-center justify-center rounded-lg overflow-hidden p-4 cursor-zoom-in hover:opacity-90 transition"> 
                        <img src="assets/figma_1.jpg" alt="Figma Low-Fi Overview" class="object-contain w-full h-auto max-h-[80vh]">
                    </div>
                </div>

            </div> 

        </main>
        
        <footer class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center mt-8">
            <a href="week_3.html" class="
                text-base font-semibold text-blue-600 hover:text-blue-800 
                bg-white shadow-md px-4 py-2 rounded-full 
                transition duration-200 
                inline-block hover:shadow-lg
            ">
                &larr; Terug naar Week 3
            </a>
        </footer>

    </div>

    <div x-show="imgModal" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="imgModal = null"
         class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 p-4 backdrop-blur-sm"
         style="display: none;">
        
        <button @click="imgModal = null" class="absolute top-5 right-5 text-white hover:text-gray-300 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <img :src="imgModal" class="max-w-full max-h-full rounded shadow-2xl object-contain" @click.stop>
    </div>

</body>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</html>
